<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-control" content="public">  
        <title>My Counter - Muhannad Senan</title> 

		<link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="clicker" onclick="increaseCounter()"></div>
        
        <button id="reset" onclick="reset()"><i class="fab fa-creative-commons-zero"></i></button>        
		<div class="container">
            <p id="recordTitle"></p>
			<div id="Progress" class="c100 p0 big dark">
				<span id="progressSpan">0</span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
		</div>
		
        <p id="total"></p>

        <button id="showPanel"><i class="fas fa-cog"></i></button>
        <div id="panel">
            <button id="closePanel"><i class="fas fa-times-circle"></i></button>
            <h1 class="panel-heading">Panel</h1>
            <div class="panel-body">
                <div class="add-record">
                    <input type="text" id="add-record-input" placeholder="Add new record...">
                    <button id="add-record-btn" class="inline-input"><i class="fas fa-plus-square"></i></button>
                </div>
                <h5>My records:</h5>
                <div class="all-records">
                    <div class="record-tpl d-none" data-index="">
                        <span class="title"></span>
                        <span class="counter"></span>
                        <button class="toggleDropdown"><i class="fas fa-angle-down show"></i> <i class="fas fa-angle-up close"></i></button>
                        <div class="dropdown m-2 mt-1">
                            <div class="row mb-2">
                                <button class="setDefault"><i class="fas fa-toggle-on on"></i><i class="fas fa-toggle-off off"></i></button>
                                Set Default
                            </div>
                            <div class="row mb-2">
                                <button class="changeTitle"><i class="far fa-edit"></i></button>
                                Change title
                            </div>
                            <div class="row">
                                <button class="changeTitle color-danger"><i class="far fa-trash-alt"></i></button>
                                Delete
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>By Muhannad Senan</p>
            <p>email: msn-23@live.com</p>
        </footer> 
		
        <script src="jquery-3.4.1.min.js"></script>
        <script src="js-cookie.min.js"></script>
        <script src="Classes.js"></script>
        <script src="app.js"></script>
    </body>    
</html>
