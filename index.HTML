<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-control" content="public">  
        <title>My Counter - Muhannad Senan</title> 

		<link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="clicker" onclick="increaseCounter()"></div>
        
        <button id="reset" onclick="reset()"><i class="fab fa-creative-commons-zero"></i></button>        
		<div class="container">
            <p id="recordTitle"></p>
			<div id="Progress" class="c100 p0 big dark">
				<span id="progressSpan">0</span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
		</div>
		
        <p id="total"></p>

        <button id="showPanel"><i class="fas fa-cog"></i></button>
        <div id="panel">
            <button id="closePanel"><i class="fas fa-times-circle"></i></button>
            <h1 class="panel-heading">Panel</h1>
            <div class="panel-body">
                <div class="add-record">
                    <input type="text" id="add-record-input" placeholder="Add new record...">
                    <button id="add-record-btn"><i class="fas fa-plus-square"></i></button>
                </div>
                <h5>My records:</h5>
                <div class="all-records">
                    <div class="record-tpl d-none py-1">
                        <span class="title"></span>
                        <span class="counter"></span>
                        <button class="showDropdown" data-index=""><i class="fas fa-angle-down"></i></button>
                        <button class="closeDropdown d-none" data-index=""><i class="fas fa-angle-up"></i></button>
                        <div class="dropdown d-none" data-index="">
                            Set Default:
                            <button class="setDefault on d-none" data-index=""><i class="fas fa-toggle-on"></i></button>
                            <button class="setDefault off" data-index=""><i class="fas fa-toggle-off"></i></button><br>
                            <input type="text" class="editTitle" Placeholder="Change Title...">
                            <span class="saveTitle color-primary">OK</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>By Muhannad Senan - email: msn-23@live.com</footer> 
		
        <script src="jquery-3.4.1.min.js"></script>
        <script src="js-cookie.min.js"></script>
        <script src="Classes.js"></script>
        <script src="app.js"></script>
    </body>    
</html>
