<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-control" content="public">  
        <title>My Counter - Muhannad Senan</title> 

		<link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="clicker"></div>

        <button id="reset" class="p-2"><i class="fab fa-creative-commons-zero"></i></button>  

		<div class="container">
            <p id="recordTitle" class="m-0 p-2"></p>
			<div id="Progress" class="c100 p0 big dark">
				<span id="progressSpan">0</span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
		</div>
		
        <p id="total" class="m-0"></p>

        <button id="showPanel" class="p-2"><i class="fas fa-cog"></i></button>
        
        <div id="panel" class="p-2">
            <button id="closePanel" class="p-2"><i class="fas fa-times-circle"></i></button>
            <h1 class="panel-heading m-0">Panel</h1>
            <div class="panel-body">
                <div class="add-record d-flex">
                    <input type="text" id="add-record-input" class="p-1" placeholder="Add new record...">
                    <button id="add-record-btn" class="pt-1"><i class="fas fa-plus-square"></i></button>
                </div>
                <h3>My records:</h3>
                <div class="all-records"> </div>
            </div>
        </div>

        <footer class="p-2">
            <p class="my-0">Muhannad Senan</p>
            <p class="my-0">msn-23@live.com</p>
            <p class="version p-2 m-0">v2.3</p>
        </footer> 
                
        <div class="templates">
            <div id="record-tpl" class="d-none mb-2 pb-2" data-index="">
                <div class="toggleDropdown">
                    <span class="counter"></span>
                    <span class="title"></span>
                    <button class="details pos-right"><i class="fas fa-angle-down show py-1"></i> <i class="fas fa-angle-up close py-1"></i></button>
                </div>
                <div class="dropdown p-2 mx-2 justify-content-between">
                    <button class="deleteRecord p-0 color-danger"><i class="far fa-trash-alt"></i></button>
                    <button class="changeTitle p-0"><i class="far fa-edit"></i></button>
                    <button class="activate p-0"><i class="fas fa-toggle-on on"></i><i class="fas fa-toggle-off off"></i></button>
                </div>
            </div>
        </div>
        
        <script src="jquery-3.4.1.min.js"></script>
        <script src="js-cookie.min.js"></script>
        <script src="Classes.js"></script>
        <script src="app.js"></script>
    </body>    
</html>
