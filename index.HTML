<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-control" content="public">  
        <title>My Counter - Muhannad Senan</title>
        <style>
            body{cursor: pointer; border: 1px solid #ccc; background: #222; color: #fff;}
            #number{font-size: 20vh;  height: 85vh; border: 1px solid #000; margin: 0; padding-left: 50px}
            #reset{float: right; font-size: 50px; padding: 20px;}
        </style>
    </head>
    
    <body onclick="increaseCounter()">
        <button id="reset" onclick="counter=0;">reset</button>        
        <p id="number"></p>
        <small>By Muhannad Senan - email: msn-23@live.com</small>

        <script>
        // important order for these functions
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                var expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires;// + ",path=/";
            }

            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

        // important order after here !
            var counter = 0, cookieCounter = Number(getCookie("counter"));

            function init() { 
                console.log("cookie", document.cookie);
                console.log("counter", cookieCounter);
                if( cookieCounter == 0){
                    document.getElementById("number").textContent = "start now!";
                }else{
                    counter = cookieCounter;
                    document.getElementById("number").textContent = counter;
                }
            }

            function increaseCounter(){ //alert(document.getElementById("eee").textContent);
                if(counter % 5 == 0 || counter == 0){
                    document.getElementById("number").textContent = counter;
                    setCookie("counter", counter, 30);
                }
                counter++;
            }

            window.onload = init();
        </script>
    </body>    
</html>
