<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-control" content="public">  
        <title>My Counter - Muhannad Senan</title> 
        
		<link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="clicker"></div>

        <button id="reset" class="p-2"><i class="fas fa-redo"></i></button>  
        <p id="counter">...</p>
        <button id="showPanel" class="p-2"><i class="fas fa-cog"></i></button>

        <div class="main">
            <p id="recordTitle" class="m-0">...</p>
            <div id="progress">
                <div class="val c-0"></div>
            </div>
            <p id="total" class="m-0">...</p>
        </div>
        
        <div id="panel" class="">
            <button id="closePanel" class="p-2"><i class="fas fa-times-circle"></i></button>
            <h1 class="panel-heading m-2">RECORDS</h1>
            <button id="showAddRecord" class="p-2"><i class="fas fa-plus-square"></i></button>
            <button id="hideAddRecord" class="p-2 d-none"><i class="fas fa-angle-up close"></i></button>
            <div class="panel-body px-2">
                <div class="add-record mb-2 d-none">
                    <input type="text" id="add-record-input" class="py-1 pl-1 mr-2" placeholder="New record...">
                    <button id="add-record-btn" class="pt-1"><i class="fas fa-plus-square"></i></button>
                </div>
                <div class="records"> </div>
                <button id="showPrayers" class="">
                    <img src="ico-muslimpro.png" class="pr-2">
                    <span>Show prayers</span>
                </button>
            </div>
        </div>

        <footer class="p-2">
            <p class="my-0">Muhannad Senan</p>
            <p class="my-0">msn-23@live.com</p>
            <p class="version p-2 m-0">v2.8</p>
        </footer> 
                
        <div class="templates">
            <div id="record-tpl" class="d-none" data-index="">
                <div class="toggleDropdown">
                    <span class="counter"></span>
                    <span class="total"></span>
                    <span class="title"></span>
                    <button class="details pos-right"><i class="fas fa-angle-down show"></i> <i class="fas fa-angle-up close"></i></button>
                </div>
                <div class="dropdown p-2 mx-2 justify-content-between">
                    <button class="deleteRecord color-danger"><i class="far fa-trash-alt"></i></button>
                    <button class="changeTitle"><i class="far fa-edit"></i></button>
                    <button class="activate"><i class="fas fa-toggle-on on"></i><i class="fas fa-toggle-off off"></i></button>
                </div>
            </div>
        </div>
        
        <script src="jquery-3.4.1.min.js"></script>
        <script src="js-cookie.min.js"></script>
        <script src="Classes.js"></script>
        <script src="app.js"></script>
    </body>    
</html>
